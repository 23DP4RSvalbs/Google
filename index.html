<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="scr\css\styles.css">
  <title>Custom Search Page</title>
</head>
<body>
  <header>
    <a href="#">Gmail</a>
    <a href="#">Images</a>
    <img src="scr\images\pi.png" alt="Menu Icon">
  </header>

  <main>
    <div class="logo-container">
      <img src="scr\images\googles.png" alt="Logo" class="Google">
    </div>
    <form class="search-form">
      <div class="search-bar">
        <img src="scr\images\searches.png" alt="Search Icon">
        <input type="text" placeholder="Search Google or type a URL">
        <img src="scr\images\mic.png" alt="Mic Icon">
        <img src="scr\images\kamera.png" alt="Camera Icon">
      </div>
      <div class="buttons">
        <button type="submit">Search</button>
        <button type="button">I'm Feeling Lucky</button>
      </div>
    </form>
    <p class="language-options">
      Google offered in: 
      <a href="#">Latviešu</a> <a href="#">Русский</a> <a href="#">English</a>
    </p>
  </main>

  <footer>
    <div>
      <a href="#">Advertising</a>
      <a href="#">Business</a>
      <a href="#">How search works</a>
    </div>
    <div>
      <a href="#">Confidentiality</a>
      <a href="#">Rules</a>
      <a href="#">Settings</a>
    </div>
  </footer>
</body>
</html>
